<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Palette Generator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Color Palette Generator</h1>
      <p>Choose the size and type of your palette.</p>
      <div id="slider-int">5</div>
      <div id="slide-container">
        <input type="range" id="slider" min="2" max="30" value="5" onchange="updateVal(this.value)">
      </div>
      <div class="buttons">
        <button onclick="randomPalette()">Random Palette</button>
        <button onclick="lightPalette()">Light Palette</button>
        <button onclick="darkPalette()">Dark Palette</button>
        <button onclick="warmPalette()">Warm Palette</button>
        <button onclick="coolPalette()">Cool Palette</button>
      </div>
    </header>  
    <div id="display-area">
    </div>
  </body>
</html>
