<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Palette Generator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Color Palette Generator</h1>
    <p>Use the slider to choose how big you want your palette to be and press the button.</p>
    <div id="slide-container">
      <input type="range" id="slider" min="2" max="30" value="5" onchange="updateVal(this.value)">
    </div>
    <div id="slider-int">5</div>
    <button onclick="makePalette()">Make Palette</button>
    <div id="display-area">
    </div>
  </body>
</html>
